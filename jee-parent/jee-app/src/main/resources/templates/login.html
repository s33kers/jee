<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <th:block th:replace="fragments/includes :: styles"/>
    </head>
    <body>
        <th:block th:replace="fragments/errors :: errorsBlock"/>
        <main>
            <div class="narrow-card-content">
                <h2 class="center-align grey-text">Sign in to continue</h2>
                <div class="form-card">
                    <div class="z-depth-1 grey lighten-4 row form-container">
                        <form class="col s12" method="post">
                            <div class="input-field col s12">
                                <input class="validate" type="email" name="email" id="email" th:maxlength="255" />
                                <label for="email">Enter your email</label>
                            </div>
                            <div class="input-field col s12">
                                <input class="validate" type="password" name="password" id="password" th:maxlength="255"/>
                                <label for="password">Enter your password</label>
                            </div>
                            <div class="row">
                                <label style="float: right;">
                                    <a class="pink-text" th:href="@{/apply-authentication/PASSWORD_RESET}"><b>Forgot Password?</b></a>
                                </label>
                            </div>
                            <div class="row">
                                <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect indigo">Login</button>
                            </div>
                            <br />
                            <div class="row">
                                <p>Don't have an account?</p>
                                <a class="col s12 btn btn-large waves-effect cyan" th:href="@{/apply-authentication/REGISTRATION}">Create new Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <th:block th:replace="fragments/includes :: scripts"></th:block>
    </body>
</html>
