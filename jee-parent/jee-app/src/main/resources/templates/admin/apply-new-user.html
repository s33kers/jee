<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Add new user</title>
        <th:block th:replace="fragments/includes :: styles"/>
    </head>
    <body>
    <nav th:replace="fragments/navbar :: navigation"></nav>
    <th:block th:replace="fragments/errors :: errorsBlock"/>
    <main>
        <div class="narrow-card-content">
            <h2 class="center-align grey-text">Register new user</h2>
            <div class="form-card">
                <div class="z-depth-1 grey lighten-4 row form-container">
                    <form class="col s12" method="post" th:object="${user}">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" th:field="*{email}" th:maxlength="255"/>
                            <label for="email">Enter your email</label>
                        </div>
                        <div class="row">
                            <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect indigo">Register</button>
                        </div>
                        <div class="row">
                            <a th:href="@{/admin/users}" class="col s12 btn btn-large waves-effect cyan">Back to Users</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="fragments/includes :: scripts"></th:block>
    </body>
</html>
