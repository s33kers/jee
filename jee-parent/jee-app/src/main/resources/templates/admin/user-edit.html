<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Edit user</title>
        <th:block th:replace="fragments/includes :: styles"/>
    </head>
    <body>
    <nav th:replace="fragments/navbar :: navigation"></nav>
    <th:block th:replace="fragments/errors :: errorsBlock"/>
    <main>
        <div class="narrow-card-content">
            <h2 class="center-align grey-text">Edit user</h2>
            <div class="form-card">
                <div class="z-depth-1 grey lighten-4 row form-container">
                    <form class="col s12" method="post" th:object="${user}">
                        <input type="hidden" th:value="*{version}" name="version"/>
                        <input type="hidden" th:value="*{email}" name="email"/>
                        <div class="row">
                            <div class="input-field col s12" >
                                <select th:field="*{roleType}">
                                    <option th:each="roleType : ${T(jee.mif.model.user.RoleType).values()}"
                                            th:value="${roleType}"
                                            th:text="#{enum.label.+${roleType}}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input class="validate" id="blocked" name="blocked" type="checkbox" th:checked="*{blocked}" />
                                <label for="blocked">Blocked</label>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect indigo">Save</button>
                        </div>
                        <div class="row">
                            <a th:href="@{/admin/users}" class="col s12 btn btn-large waves-effect cyan">Back to Users</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

<th:block th:replace="fragments/includes :: scripts"></th:block>
</body>
</html>
