<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Authentication</title>
        <th:block th:replace="fragments/includes :: styles"/>
    </head>
    <body>
        <th:block th:replace="fragments/errors :: errorsBlock"/>
        <main>
            <div class="narrow-card-content">
                <div class="form-card">
                    <div class="z-depth-1 grey lighten-4 row form-container">
                        <form class="col s12" method="post" th:action="@{/apply-authentication/}">
                            <div class="input-field col s12">
                                <input class="validate" type="email" name="email" id="email" th:maxlength="255"/>
                                <label for="email">Enter your email</label>
                            </div>
                            <div class="row">
                                <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect indigo" th:text="${submitLabel}" />
                            </div>
                            <div class="row">
                                <a th:href="@{/}" class="col s12 btn btn-large waves-effect cyan">Back to Login Page</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <th:block th:replace="fragments/includes :: scripts"></th:block>
    </body>
</html>
